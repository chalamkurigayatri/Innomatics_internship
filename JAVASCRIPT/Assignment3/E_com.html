<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Coupon Redemption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(E-com.png);
      background-size: cover;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #f2ee11;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2180e6;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-commerce Coupon Redemption</h1>
    <label for="orderAmount">Enter Order Amount ($):</label>
    <input type="number" id="orderAmount" placeholder="Enter order amount">
    <label for="couponCode">Enter Coupon Code:</label>
    <select id="couponCode">
      <option value="">No Coupon</option>
      <option value="DISCOUNT10">DISCOUNT10 (10% off for orders > $500)</option>
      <option value="FREESHIP">FREESHIP (Free shipping for orders > $200)</option>
    </select>
    <button onclick="applyCoupon()">Apply Coupon</button>
    <div id="result"></div>
  </div>

  <script>
    function applyCoupon() {
      const orderAmount = parseFloat(document.getElementById("orderAmount").value);
      const couponCode = document.getElementById("couponCode").value;

      let finalAmount = orderAmount;
      let discountMessage = "";

      if (couponCode === "DISCOUNT10" && orderAmount > 500) {
        finalAmount = orderAmount * 0.9; // Apply 10% discount
        discountMessage = "10% discount applied!";
      } else if (couponCode === "FREESHIP" && orderAmount > 200) {
        discountMessage = "Free shipping applied!"; // Shipping charges waived
      } else if (couponCode) {
        discountMessage = "Coupon not applicable for this order amount.";
      }

      document.getElementById("result").innerText = `
        Order Amount: $${orderAmount.toFixed(2)}
        \nCoupon Code: ${couponCode || "No Coupon"}
        \n${discountMessage}
        \nFinal Amount: $${finalAmount.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
