<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(stu.jpg);
      background-size: cover;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Grading System</h1>
    <label for="marks">Marks (0-100):</label>
    <input type="number" id="marks" placeholder="Enter marks">
    <label for="attendance">Attendance (%):</label>
    <input type="number" id="attendance" placeholder="Enter attendance percentage">
    <button onclick="calculateGrade()">Calculate Grade</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateGrade() {
      const marks = parseFloat(document.getElementById("marks").value);
      const attendance = parseFloat(document.getElementById("attendance").value);

      let finalMarks = marks;

      if (attendance > 90) {
        finalMarks += 5; // Add extra credit
        if (finalMarks > 100) finalMarks = 100; // Cap the maximum marks to 100
      }

      let grade;
      if (finalMarks >= 90) {
        grade = "A";
      } else if (finalMarks >= 80) {
        grade = "B";
      } else if (finalMarks >= 70) {
        grade = "C";
      } else if (finalMarks >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.getElementById("result").innerText = `
        Marks: ${marks}
        \nAttendance: ${attendance}%
        \nFinal Marks (after extra credit): ${finalMarks}
        \nGrade: ${grade}
      `;
    }
  </script>
</body>
</html>
