<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Light System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(traffic.jpg);
      background-size: cover;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #ead813de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3490f3;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Traffic Light System</h1>
    <label for="density">Select Traffic Density:</label>
    <select id="density">
      <option value="heavy">Heavy Traffic</option>
      <option value="moderate">Moderate Traffic</option>
      <option value="light">Light Traffic</option>
    </select>
    <button onclick="trafficLightControl()">Check Green Signal Duration</button>
    <div id="result"></div>
  </div>

  <script>
    function trafficLightControl() {
      const density = document.getElementById("density").value;
      let greenSignalDuration;

      switch (density) {
        case "heavy":
          greenSignalDuration = 60;
          break;
        case "moderate":
          greenSignalDuration = 40;
          break;
        case "light":
          greenSignalDuration = 20;
          break;
        default:
          greenSignalDuration = 0; // Fallback case
      }

      document.getElementById("result").innerText = `
        Traffic Density: ${density.charAt(0).toUpperCase() + density.slice(1)} Traffic
        \nGreen Signal Duration: ${greenSignalDuration} seconds
      `;
    }
  </script>
</body>
</html>
